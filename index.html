<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminform</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        .btn {

            color: aqua;

        }
    </style>
</head>

<body>

    <form>
        <label>Choose the type:</label>
        <div class="btn-group">
            <input type="radio" class="btn-check" name="options" id="option1" onclick="msg()" autocomplete="off"
                checked />
            <label class="btn btn-secondary" for="option1">Fruits</label>

            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
            <label class="btn btn-secondary" for="option2">Vegetables</label>

            <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" />
            <label class="btn btn-secondary" for="option3">Poultry</label>

            <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" />
            <label class="btn btn-secondary" for="option4">Fish</label>

            <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off" />
            <label class="btn btn-secondary" for="option5">Meat</label>
        </div>
        <br> <br>
        <label>Name:</label>
        <input type="text" id="typename" name="firstname" />
        <br> <br>

        <label>Description:</label>
        <br>
        <textarea name="Description" id="Description" cols="30" rows="10"></textarea>
        <br><br>
        <br>
        <label for="formFileMultiple" class="form-label">Insert images</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple />
        <br>

        <label>Type:</label><br>
        <input type="radio" id="Type" name="Type" value="Veg" />
        Veg
        <input type="radio" id="Type" name="Type" value="Non-Veg" />Non-Veg
        <br>
        <br>

        Available season:<br>
        <input type="checkbox" id="Summer" name="Summer">
        <label for="Summer">Summer</label>
        <input type="checkbox" id="Winter" name="Winter">
        <label for="Winter">Winter</label>
        <input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Rainy</label>
        <br>


        <label class="mt-3" for="customRange3">Time period it lasts :</label>
        <br>
        <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">

        <br>
        Nutrition it contains:<br>
        <input type="checkbox" id="Summer" name="Summer">
        <label for="Summer">Vitamins</label>
        <input type="checkbox" id="Winter" name="Winter">
        <label for="Winter">Protein</label>
        <input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Carbohydrates</label>
        <input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Fats</label>
        <br><br>
        Vitamins it contains:<br>
        <input type="checkbox" id="Summer" name="Summer">
        <label for="Summer">Vitamin C</label>
        <br><input type="checkbox" id="Winter" name="Winter">
        <label for="Winter">Vitamin A</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Folic acid</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Vitamin D</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Vitamin E</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Vitamin K</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Vitamin B12</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Vitamin B6</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Riboflavin</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Nilacin</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Vitamin B1</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Biotin</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Pantothenic acid</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">B Vitamins</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">choline</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Pyridoxine</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Beta Carotene</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Tocopherol</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Retinol</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Pyridoxal</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Cyanocobalamin</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">vitamin P</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">alpha-tocopherol</label>
        <br><input type="checkbox" id="Rainy" name="Rainy">
        <label for="Rainy">Cholecalciferol</label>
        <br>
        <input type="button" id="btn" value="submit" onclick="msg()" />
    </form>
    <script>
        function msg() {
            document.querySelector('option1').style.color = "red";

        }
    </script>
</body>

</html>
